apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: static
  template:
    metadata:
      labels:
        component: static
    spec:
      containers:
        - name: nginx
          image: xuxant/nginx
          ports:
            - containerPort: 80